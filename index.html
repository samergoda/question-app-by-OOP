<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body class="bg-light py-5">
    <section id="setting">
      <div class="bg-white overflow-auto w-50 m-auto shadow-lg rounded-lg">
        <h1 class="text-center text-spec py-5 bg-light border-bottom">
          Setting Your Quiz
        </h1>
        <div class="p-4">
          <div class="form-group">
            <label for="category" class="text-spec fw-bold mb-2 "
              >Category</label
            >
            <select id="category" class="form-control " name="category">
              <option value="9">General Knowledge</option>
              <option value="27">Animals</option>
              <option value="15">Video Games</option>
              <option value="23">History</option>
              <option value="21">Sports</option>
              <option value="18">Science: Computers</option>
            </select>
          </div>
          <div class="form-group my-4">
            <label for="difficulty" class="text-spec fw-bold mb-2">
              Difficulty</label
            >
            <div class="form-check" id="difficulty">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="difficulty"
                  id="easy"
                  value="easy"
                  checked
                />
                Easy
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="difficulty"
                  id="medium"
                  value="medium"
                />
                Medium
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="difficulty"
                  id="hard"
                  value="hard"
                />
                Hard
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="text-spec fw-bold mb-2"
              >Number of questions</label
            >

            <input
              type="number"
              class="form-control"
              id="numberOfQuestions"
              aria-describedby="helpId"
              placeholder="Number Of questions"
              required
            />
          </div>
          <div class="alert alert-danger mt-3" id="formAlert">
            Please iInsert Number Of Questions
          </div>

          <button
            id="startBtn"
            class="btn float-end py-2 px-4 bg-spec rounded-pill text-white my-4"
          >
            Start
          </button>
        </div>
      </div>
    </section>

    <section id="quiz">
      <div class="bg-white w-50 m-auto shadow-lg rounded-lg overflow-auto">
        <div class="p-3 bg-light border-bottom overflow-auto">
          <h1 class="text-spec text-center">Quiz</h1>
          <span class="float-end bg-spec rounded-pill text-white p-2 "
            ><span id="currentQuestion"></span> Of
            <span id="totalNumberOfQuestions"></span> Question</span
          >
          <div id="alert" class="alert alert-danger mt-5 w-75">
            Please Choose Your Answer
          </div>
          <span id="inCorrect" class="btn btn-danger float-left"
            >InCorrect</span
          >
          <span id="Correct" class="btn btn-success float-left">Correct</span>
          
          <div class="clearFix"></div>
        </div>

        <div class="p-4 text-spec">
          <h5 class="d-inline">Q:</h5>
          <h5 id="question" class="d-inline"></h5>
          <div id="rowAnswer"></div>
         
          <button
            class="btn float-end py-2 px-4 bg-spec rounded-pill text-white my-4"
            id="next"
          >
            Submit
          </button>
        </div>
      </div>
    </section>

    <section id="finish">
      <div
        class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center"
      >
        <h1 class="text-spec py-5 bg-light border-bottom">fininsh</h1>
        <div class="p-4">
          <h5 class="text-spec">score</h5>
          <h4 class="text-spec" id="score"></h4>
          <button
            class="btn float-end py-2 px-4 bg-spec rounded-pill text-white my-4"
            id="tryBtn"
          >
            Try Again?
          </button>
        </div>
      </div>
    </section>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
 <script type="module" src="./js/main.js"></script>
  </body>
</html>
